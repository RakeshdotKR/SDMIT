<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            padding: 8px;
            width: 100%;
        }
    </style>
</head>
<body>
 
    <h1>HTML Form Example</h1>
    <form action="submit.html" method="POST">

        <!-- Text Input -->
        <div class="form-group">
            <label for="name">Text:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <!-- Checkbox -->
        <div class="form-group">
            <label>Checkbox (Select your hobbies):</label>
            <input type="checkbox" id="reading" name="hobbies" value="Reading">
            <label for="reading">Reading</label>
            <input type="checkbox" id="traveling" name="hobbies" value="Traveling">
            <label for="traveling">Traveling</label>
        </div>

        <!-- Radio Buttons -->
        <div class="form-group">
            <label>Radio Buttons (Gender):</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        

        <!-- File Upload -->
        <div class="form-group">
            <label for="file">File Upload:</label>
            <input type="file" id="file" name="file" required>
        </div>

        <fieldset>
            <legend><b>Login</b></legend>
        <!-- Email -->
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <!-- Password -->
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        
        </fieldset>
        <br>
        <!-- Number Input -->
        <div class="form-group">
            <label for="age">Number (Age):</label>
            <input type="number" id="age" name="age" min="1" max="100" placeholder="Enter your age" required>
        </div>

        <!-- Range Slider -->
        <div class="form-group">
            <label for="range">Range (Select a value):</label>
            <input type="range" id="range" name="range" min="1" max="100">
        </div>

        <!-- Search Input -->
        <div class="form-group">
            <label for="search">Search:</label>
            <input type="search" id="search" name="search" placeholder="Search...">
        </div>

        <!-- Image Upload -->
        <div class="form-group">
            <label for="profile-pic">Profile Image:</label>
            <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
        </div>

        <!-- Week -->
        <div class="form-group">
            <label for="week">Select Week:</label>
            <input type="week" id="week" name="week">
        </div>

        <!-- URL -->
        <div class="form-group">
            <label for="website">Website URL:</label>
            <input type="url" id="website" name="website" placeholder="Enter your website">
        </div>

        <!-- DateTime-Local -->
        <div class="form-group">
            <label for="appointment">DateTime Local:</label>
            <input type="datetime-local" id="appointment" name="appointment">
        </div>

        <!-- Month -->
        <div class="form-group">
            <label for="month">Select Month:</label>
            <input type="month" id="month" name="month">
        </div>

        <!-- Time -->
        <div class="form-group">
            <label for="time">Select Time:</label>
            <input type="time" id="time" name="time">
        </div>

        <!-- Date -->
        <div class="form-group">
            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date">
        </div>

        <!-- Hidden Input -->
        <input type="hidden" name="hiddenValue" value="secret123">

        <!-- Buttons -->
        <div class="form-group">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>

    </form>
    
</body>
</html>
