<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile and Preferences Setup</title>
</head>
<body>

    <h1>User Profile and Preferences Setup</h1>

    <form action="/submit-profile" method="post" enctype="multipart/form-data">

        <!-- Text Input: Full Name with onfocus and onblur -->
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" onfocus="this.style.backgroundColor='yellow'" onblur="this.style.backgroundColor='white'" required><br><br>

        <!-- Selection Menu Controls with Grouped Options -->
        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <optgroup label="Asia">
                <option value="India">India</option>
                <option value="China">China</option>
                <option value="Japan">Japan</option>
            </optgroup>
            <optgroup label="North America">
                <option value="USA">United States</option>
                <option value="Canada">Canada</option>
            </optgroup>
            <optgroup label="Europe">
                <option value="UK">United Kingdom</option>
                <option value="Germany">Germany</option>
                <option value="France">France</option>
            </optgroup>
           
        </select><br><br>

        <!-- Multi-Select Dropdown with onchange event -->
        <label for="languages">Select Preferred Programming Languages:</label>
        <select id="languages" name="languages" multiple size="4" onchange="alert('You selected a language')">
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
            <option value="java">Java</option>
            <option value="csharp">C#</option>
        </select><br><br>

        <!-- Media Elements: Embedded Video -->
        <label>Instructional Video:</label><br>
        <video width="320" height="240" controls>
            <source src="sample-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video><br><br>

        <!-- Media Elements: Embedded Audio -->
        <label>Audio Instructions:</label><br>
        <audio controls>
            <source src="sample-audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio><br><br>

        <!-- IFrame: Resume Template Website -->
        <label>Resume Template (for guidance):</label><br>
        <iframe src="https://www.sample-resume.com" width="600" height="300"></iframe><br><br>

        <!-- Number Input with oninput event -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="60" oninput="document.getElementById('ageOutput').innerText = this.value" required>
        <span id="ageOutput">18</span><br><br>

        <!-- Date Input with oninvalid event -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required oninvalid="alert('Please enter a valid date')"><br><br>

        <!-- Text Input with onselect event -->
        <label for="bio">Short Bio:</label><br>
        <textarea id="bio" name="bio" rows="4" cols="50" onselect="alert('You selected some text')"></textarea><br><br>

        <!-- Submit and Reset Buttons -->
        <input type="submit" value="Submit Profile">
        <input type="reset" value="Reset Form">

    </form>

</body>
</html>
