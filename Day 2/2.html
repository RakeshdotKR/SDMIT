<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing Example</title>
    <style>
        .box {
            width: 300px;              /* Total width includes content, padding, and border */
            height: 150px;             /* Total height includes content, padding, and border */
            /* padding-right: 38px; */
            /* padding: 2px; */
            /* border: 5px solid green; */
            border-width: 10px;
            /* border-color: red; */
            border-style: solid;
            border-radius: 5px;
            margin: 3px;
            background-color: lightyellow;
            box-sizing: border-box;     /* Ensures padding and border are part of the total width/height */
        }
    </style>
</head>
<body>

    <div class="box">
        This box uses box-sizing: border-box.
    </div>

</body>
</html>
